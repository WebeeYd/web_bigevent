<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入自己的css -->
  <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <!-- 卡片区域 -->
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 模板 -->
  <script type="text/html" id="template">
    {{each data}}
    <tr>
      <td id="hidden">{{$value.Id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{$value.Id}}" id="btndelete">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- add模板 -->
  <script type="text/html" id="dialog-add">
    <form class="layui-form" action="" id="form-top">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">添加分类</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
  </script>
  <!-- Edit模板 -->
  <script type="text/html" id="dialog-Edit">
    <form class="layui-form" action="" id="form-Edit" lay-filter="form-Edit">
      <!-- 隐藏域 保存Id -->
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">修改名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">修改别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" id="submit-edit" lay-submit lay-filter="formDemo">修改分类</button>
          </div>
        </div>
      </form>
  </script>
  <!-- 导入layui -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入模板 -->
  <script src="../assets/lib/template-web.js"></script>
  <!-- 导入API -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 导入自己的js -->
  <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
